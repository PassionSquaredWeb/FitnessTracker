<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
    #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email"
        email required #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be
        empty.
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Must be at least 6 characters">
      <input type="password" matInput placeholder="Your password" ngModel
        name="password" required minlength="6" #pwInput="ngModel" />
      <mat-hint align="end">{{ pwInput.value?.length }} /6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birth date"
        [matDatepicker]="birthDatePicker" [max]="maxBirthDate" ngModel
        name="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="birthDatePicker">
      </mat-datepicker-toggle>
      <mat-datepicker #birthDatePicker></mat-datepicker>
      <mat-error>Please enter your birth date.</mat-error>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms
      and Conditions.
    </mat-checkbox>
    <button mat-raised-button color="primary" type="submit"
      [disabled]="signupForm.invalid">Submit</button>
  </form>
</section>
